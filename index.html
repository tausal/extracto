<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>extracto</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 1024px;
        margin: auto;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      .options, .actions {
        display: none;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .controls {
        display: flex;
        gap: 1rem;
      }

      #frames {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
      }

      .frame img {
        cursor: pointer;
      }
      #lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
      }
      #lightbox img {
        max-width: 95%;
        max-height: 90%;
        border-radius: 6px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      }
      #lightbox button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        padding: 8px 16px;
        margin: 10px;
        border-radius: 4px;
      }
      #lightbox button:hover {
        background: rgba(255, 255, 255, 0.25);
      }
      #lightbox-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Video Frame Extractor</h1>
      <div class="drag-and-drop">
        <input type="file" name="" id="videoFile" accept="video/*" />
      </div>
      <video width="1024px" id="video" controls muted></video>
      <div class="options">
        <span>Frame extraction will begin at: <b id="timestamp"></b></span>
        <div class="controls">
          <label
            >Number of frames to extract:
            <input type="number" id="frameCount" min="1" value="5"
          /></label>
          <label
            >Distance between frames:
            <input
              type="number"
              id="frameInterval"
              min="0.1"
              step="0.1"
              value="1"
          /></label>
          <button id="extractBtn">Extract Frames</button>
        </div>
      </div>

      <div id="status"></div>

      <div class="actions">
        <button id="downloadZip" disabled>Download All Frames</button>
        <button id="downloadSelected" disabled>Download Selected</button>
      </div>
      <div id="frames"></div>
      <canvas id="canvas" style="display: none;"></canvas>

      <div id="lightbox">
        <img id="lightboxImg" src="" />
        <div id="lightbox-controls">
          <button id="prevBtn">◀ Prev</button>
          <button id="downloadCurrent">Download</button>
          <button id="nextBtn">Next ▶</button>
          <button id="closeBtn">Close ✕</button>
        </div>
      </div>
    </main>
    <script src="/src/main.js"></script>
    <script src="/src/lib/jszip.min.js"></script>
  </body>
</html>
